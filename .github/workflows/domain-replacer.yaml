name: Replace External GitHub Domain

on:
  workflow_dispatch:

jobs:
  replace-domain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Replace URLs
        run: |
          find . -type f -name '*.md' -o -name '*.yml' -o -name '*.yaml' -o -name '*.txt' -o -name '*.py' | while read file; do
            if grep -q 'https://github.com/dell/' "$file"; then
              sed -i 's|https://github.com/dell/|https://eos2git.cec.lab.emc.com/CSM/|g' "$file"
              echo "Updated $file"
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b domain-replacement
          git add .
          git commit -m "Replace external GitHub domain with internal Enterprise domain"
          git push origin domain-replacement

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Replace external GitHub domain"
          body: "This PR replaces all references to https://github.com/dell/ with https://eos2git.cec.lab.emc.com/CSM/"
          branch: domain-replacement
